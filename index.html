<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <title>Hair salon calculator</title>
</head>

<body>
  <div class="container">
    <form>
      <fieldset>
        <legend>Категория парикмахера</legend>
        <select name="category">
          <option value="0">Мастер</option>
          <option value="1">Стилист</option>
          <option value="2">Топ-стилист</option>
        </select>
      </fieldset>
      <fieldset>
        <legend>Длина волос</legend>
        <select name="length">
          <option value="0">Короткие</option>
          <option value="1">Длина до плеч</option>
          <option value="2">Длинные</option>
        </select>
      </fieldset>

      <fieldset>
        <legend>Выбрать категорию услуг</legend>
        <label>
          <input type="checkbox" name="cut" value="1000" checked />
          Стрижка
        </label>
        <label>
          <input type="checkbox" name="color" value="4000" />
          Простое окрашивание
        </label>
        <label>
          <input type="checkbox" name="hardcolor" value="8000" />
          Сложное окрашивание
        </label>
      </fieldset>

      <fieldset>
        <legend>Стоимость услуг</legend>
        <div class="total">Итого:</div>
        <button>Итого</button>
      </fieldset>

    </form>

  </div>


  <script src="script.js"></script>
</body>

</html>
